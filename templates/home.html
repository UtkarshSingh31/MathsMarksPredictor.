<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Student Performance Predictor</h1>
            <p>Predict your math exam score based on various factors</p>
        </div>

        <div class="form-card">
            <form method="post" id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">👤 Gender</label>
                        <select name="gender" id="gender" class="form-control" required>
                            <option value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity">🌍 Race/Ethnicity</label>
                        <select name="ethnicity" id="ethnicity" class="form-control" required>
                            <option value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parental_level_of_education">🎓 Parental Education</label>
                        <select name="parental_level_of_education" id="parental_level_of_education" class="form-control" required>
                            <option value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lunch">🍽️ Lunch Type</label>
                        <select name="lunch" id="lunch" class="form-control" required>
                            <option value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="test_preparation_course">📚 Test Preparation</label>
                        <select name="test_preparation_course" id="test_preparation_course" class="form-control" required>
                            <option value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="score-inputs">
                    <div class="form-group">
                        <label for="writing_score" class="tooltip" data-tooltip="Enter score between 0-100">✍️ Writing Score</label>
                        <div class="input-with-icon">
                            <input type="number" name="writing_score" id="writing_score" class="form-control" 
                                   min="0" max="100" placeholder="0-100" required>
                            <span class="input-icon">📝</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reading_score" class="tooltip" data-tooltip="Enter score between 0-100">📖 Reading Score</label>
                        <div class="input-with-icon">
                            <input type="number" name="reading_score" id="reading_score" class="form-control" 
                                   min="0" max="100" placeholder="0-100" required>
                            <span class="input-icon">📚</span>
                        </div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <button type="submit" class="btn-predict" id="predictBtn">
                    🔮 Predict Math Score
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your data...</p>
                </div>
            </form>

            {% if results %}
            <div class="result-card" id="resultCard">
                <h3>🎯 Predicted Math Score</h3>
                <div class="result-score" id="scoreDisplay">{{ "%.1f"|format(results) }}%</div>
                <p>Based on the provided information</p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
